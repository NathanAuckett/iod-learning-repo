<!doctype html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dog comparison sorter thing!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>


    <body class="container">

        <div class="row justify-content-auto m-5">
            <div id="dog1" class="col">
                <select id="dog1Select">
                </select>
            </div>
            <div class="col">
                <label for="compare">Compare: </label>
                <select id="compare">
                    <option>Intelligence</option>
                    <option>Popularity</option>
                </select>
            </div>
            <div id="dog2" class="col">
                <select id="dog2Select">
                </select>
            </div>
            <button class="row btn btn-success m-2" onclick="updateComparison()">Compare</button>
            <div><p id="result">Result goes here</p></div>
        </div>
        

        <label for="sortVar">Sort by:</label>
        <select id="sortVar" onChange="sortAndShowAll()">
            <option>Intelligence</option>
            <option>Popularity</option>
        </select>
        <div id="showAllContainer" class="row row-cols-auto justify-content-center">
            

        </div>

        <script src="scripts.js"></script>

    </body>
</html>
