<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body class="container text-center">
    <h1 class="text-center">Calculatorinator!</h1>

    <input type="text", id="input">

    <div><button class="btn btn-dark" onclick="inputButtonPress(this)">7</button><button class="btn btn-dark" onclick="inputButtonPress(this)">8</button><button class="btn btn-dark" onclick="inputButtonPress(this)">9</button></div>
    <div><button class="btn btn-dark" onclick="inputButtonPress(this)">4</button><button class="btn btn-dark" onclick="inputButtonPress(this)">5</button><button class="btn btn-dark" onclick="inputButtonPress(this)">6</button></div>
    <div><button class="btn btn-dark" onclick="inputButtonPress(this)">1</button><button class="btn btn-dark" onclick="inputButtonPress(this)">2</button><button class="btn btn-dark" onclick="inputButtonPress(this)">3</button></div>
    <div><button class="btn btn-dark" onclick="inputButtonPress(this)">+</button><button class="btn btn-dark" onclick="inputButtonPress(this)">0</button><button class="btn btn-dark" onclick="inputButtonPress(this)">*</button></div>
    <div><button class="btn btn-dark" onclick="inputButtonPress(this)">-</button><button class="btn btn-dark" onclick="clearInput()">C</button><button class="btn btn-dark" onclick="inputButtonPress(this)">/</button></div>

    <script src="./script.js"></script>
</body>
</html>
