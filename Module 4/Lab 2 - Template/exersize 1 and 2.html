<html>
    <body>
    <div id="card-list"></div>
    </body>
</html>
<template id="card-template">
    <div class="card">
        <div class="card-body">
            <div class="card-title"></div>
            <div class="card-text"></div>
        </div>
    </div>
</template>



<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e3f2fd;
    }
    .card {
        padding: 10px;
        border-style: solid;
    }
    .card-title {
        font-weight: 600;
        font-size: 3em;
        padding: 0 0 10px 0;
    }
    .card-description {
        font-weight: 400;
        font-size: 2em
    }
</style>

<script>
    const data = [
        {name:'bob', age: 23},
        {name:'alice', age: 39}
    ]
    
    function addCard(title, text) {
        const template = document.getElementById("card-template").content.cloneNode(true);
        template.querySelector('.card-title').innerText = title;
        template.querySelector('.card-text').innerText = text;
        document.querySelector('#card-list').appendChild(template);
    }

    for (i of data){ //don't forget to initialise variables with let
        addCard(i['name'], i['age']); //you could also pass in a single argument i and then in addCard extract the properties
    }
</script>
