<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row">
        <div class="col text-center">
            <h1>Finacialinator!</h1>
        </div>
    </div>

    <label for="account">Account Number</label>
    <select id="account" onchange="accountChange()">
        <option value="">All</option>
    </select>
    <label for="month">Month</label>
    <select id="month" onchange="getAllData()">
        <option value="">All</option>
        <option value="0">Jan</option>
        <option value="1">Feb</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">Aug</option>
        <option value="8">Sept</option>
        <option value="9">Oct</option>
        <option value="10">Nov</option>
        <option value="11">Dec</option>
    </select>

    <label for="week">Week</label>
    <select id="week" onchange="getAllData()">
        <option value="">All</option>
        <option value="0">1</option>
        <option value="1">2</option>
        <option value="2">3</option>
        <option value="3">4</option>
        <option value="4">5</option>
    </select>

    <label for="category">Category</label>
    <select id="category" onchange="getAllData()">
        <option value="">All</option>
    </select>
    
    <div class="row">
        <canvas id="chart" style="display:none"></canvas>
    </div>

    <div class="row">
        <table id="data" class="table table-striped">
            <!--Data display here-->
        </table>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script type="module" src="./Server/bankFormats.js"></script>
    <script type="module" src="./scripts.js"></script>

</body>
</html>
